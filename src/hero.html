<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HERO</title>
    <link rel="icon" href="./font/marvel.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/animate.css">
    <link rel="stylesheet" href="../src/css/hero.css">
</head>

<body>
    <div class="box">
        <ul class="animated lightSpeedIn nav">
            <li>

                    <li class="animated zoomIn " id="ironman">钢铁侠</li>

        <div  class="con">

                <img src="./img/one.png" alt="钢铁侠" />
            </div>
            <div id="thor" class="thor animated rollIn">
                <img src="./img/two.png" alt="雷神" />
            </div>
            <div id="hulk" class="hulk animated rollIn">
                <img src="./img/three.png" alt="浩克" />
            </div>
            <div id="widow" class="widow animated rollIn">

        </div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
